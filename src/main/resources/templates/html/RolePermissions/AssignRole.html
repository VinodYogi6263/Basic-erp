<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="/static/images/favicon/favicon.ico" type="image/x-icon">
	<title>Add Role to User</title>
	<style>
		.container {
			max-width: 400px;
			margin: 0 auto;
			padding: 20px;
			background-color: #f8f9fa;
			border-radius: 5px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}

		.form-group {
			margin-bottom: 20px;
		}

		label {
			font-weight: bold;
		}
	</style>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body style="background-color:rgb(64, 0, 128)">
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<!-- Navbar header with the collapse button -->
			<div class="navbar-header">
				<!-- Toggle button for collapsing the menu on smaller screens -->
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a style="color: #fff;" class="navbar-brand" href="http://localhost:9090/index/page">BASIC-ERP</a>
			</div>

			<!-- Navbar links -->
			<div class="collapse navbar-collapse" id="myNavbar">
				<ul class="nav navbar-nav">
					<li class="nav-item">
						<a class="nav-link" href="http://localhost:9090/index/page">
							<i class="fas fa-home"></i> Home
						</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="http://localhost:9090/roles-list/page"> <i class="fas fa-list"></i> View Roles</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="http://localhost:9090/create-role/page">✚Create Role</a>
					</li>

				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li><a href="http://localhost:9090/profile" style="color: #fff;"><span>
								<i class="fas fa-user"></i></span>
							Profile</a></li>
					<li><a href="http://localhost:9090/logout" style="color: #fff;"><span>
								<i class="fas fa-sign-out-alt"></i>Logout</span></a></li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="container mt-5">

		<form action="http://localhost:9090/assign-role" method="post" id="addRoleForm">
			<h1>Assign Role to User</h1>
			<div class="form-group">
				<label for="userEmail">User Email:</label>
				<input type="email" id="userEmail" name="email" class="form-control" required>
			</div>

			<div class="form-group">
				<label for="userRole">Select Role:</label>
				<select id="userRole" name="roleName" class="form-control" placeholder="Select Role">
					<option th:each="role : ${roles}" th:value="${role}" th:text="${role}"></option>
				</select>
			</div>

			<button type="submit" class="btn btn-primary">➧Assign Role</button>
		</form>
	</div>

	<!-- Include Bootstrap JavaScript (optional) -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
</body>

</html>
