	<div class="authentication-wrapper authentication-cover authentication-bg">
		<div class="authentication-inner row">
			<div class="d-flex col-lg-8 align-items-center justify-content-center p-sm-5 p-3">

				<form id="couponForm" method="post" action="http://localhost:9090/coupon/register">
					<h2>Coupon Registration</h2>
					<label for="couponCode">Coupon Code:</label>
					<input type="text" id="couponCode" name="couponCode" required>

					<label for="couponType">Coupon Type:</label>
					<select id="couponType" name="couponType" required>
						<option value="1">FLAT</option>
						<option value="2">PERCENT</option>
					</select>

					<label for="couponAmount">Coupon Amount:</label>
					<input type="number" id="couponAmount" name="couponAmount" required>

					<label for="couponIfAmountAbove">If Amount Above Then Coupon Apply:</label>
					<input type="number" id="couponIfAmountAbove" name="couponIfAmountAbove" required>

					<label for="couponExpiresAt">Coupon Expired Date:</label>
					<input type="date" id="couponExpiresAt" name="couponExpiresAt" required>

					<label for="couponActivetAt">Coupon Activet Date:</label>
					<input type="date" id="couponActivetAt" name="couponActivetAt" required>

					<label for="couponApplyPerUser">Coupon Apply Per User :</label>
					<input type="number" id="couponApplyPerUser" name="couponApplyPerUser" required>

					<label for="couponDescription">Coupon Description :</label>
					<textarea type="text" id="couponDescription" name="couponDescription" placeholder="Enter Coupon Description" ></textarea>


					<input type="submit" value="Register">
				</form>


			</div>
