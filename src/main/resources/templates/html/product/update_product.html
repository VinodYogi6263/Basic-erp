<!DOCTYPE html>
<html lang="en" class="light-style customizer-hide" dir="ltr" data-theme="theme-default"

	form {
		margin: 0 auto;
		padding: 20px;
		border: 1px solid #ccc;
		border-radius: 5px;
		background-color: #f5f5f5;
	}
</style>

<head>
	<meta charset="utf-8" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
	</style>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="/static/images/favicon/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body style="background-color:rgb(64, 0, 128)">
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<!-- Navbar header with the collapse button -->
			<div class="navbar-header">
				<!-- Toggle button for collapsing the menu on smaller screens -->
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a style="color: #fff;" class="navbar-brand" href="http://localhost:9090/index/page">BASIC-ERP</a>
			</div>

			<!-- Navbar links -->
			<div class="collapse navbar-collapse" id="myNavbar">
				<ul class="nav navbar-nav">
					<li class="nav-item">
						<a class="nav-link" href="http://localhost:9090/index/page">
							<i class="fas fa-home"></i> Home
						</a>
					</li>
					<li><a href="http://localhost:9090/coupon/list"> <i class="fas fa-list"></i>
							Coupons</a></li>
					<li><a href="http://localhost:9090/listProduct"> <i class="fas fa-list"></i> Products</a></li>
					<li><a href="http://localhost:9090/listCatagory"><i class="fas fa-list"></i> Categories</a> </li>

				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li><a href="http://localhost:9090/profile" style="color: #fff;"><span>
								<i class="fas fa-user"></i></span>
							Profile</a></li>
					<li><a href="http://localhost:9090/logout" style="color: #fff;"><span>
								<i class="fas fa-sign-out-alt"></i>Logout</span></a></li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="container bg-light p-4 rounded">

		<form th:object="${product}" th:action="@{/updateProduct}" method="post" enctype="multipart/form-data"
			style="background-color: azure;">
			<h2 class="text-center">Update Product Details</h2>
			<div class="form-group row">
				<label for="name" class="col-sm-3 col-form-label">Product Id:</label>
				<div class="col-sm-9">
					<input type="number" th:field="${product.id}" th:readonly="true" class="form-control" />
				</div>
			</div>

			<div class="form-group row">
				<label for="name" class="col-sm-3 col-form-label">Product Name:</label>
				<div class="col-sm-9">
					<input type="text" id="name" name="name" th:value="${product.name}" required class="form-control" />
				</div>
			</div>

			<div class="form-group row">
				<label for="description" class="col-sm-3 col-form-label">Product Description:</label>
				<div class="col-sm-9">
					<input type="text" id="description" name="description" th:value="${product.description}" required
						class="form-control" />
				</div>
			</div>

			<div class="form-group row">
				<label for="purchasePrice" class="col-sm-3 col-form-label">Purchase Price:</label>
				<div class="col-sm-9">
					<input type="number" id="purchasePrice" name="purchasePrice" th:value="${product.purchasePrice}"
						min="0" required class="form-control" />
				</div>
			</div>

			<div class="form-group row">
				<label for="maxRetailPrice" class="col-sm-3 col-form-label">Max Retail Price:</label>
				<div class="col-sm-9">
					<input type="number" id="maxRetailPrice" name="maxRetailPrice" th:value="${product.maxRetailPrice}"
						min="0" required class="form-control" />
				</div>
			</div>

			<div class="form-group row">
				<label for="sellingPrice" class="col-sm-3 col-form-label">Selling Price:</label>
				<div class="col-sm-9">
					<input type="number" id="sellingPrice" name="sellingPrice" th:value="${product.sellingPrice}"
						min="0" required class="form-control" />
				</div>
			</div>

			<div class="form-group row">
				<label for="quantity" class="col-sm-3 col-form-label">Quantity:</label>
				<div class="col-sm-9">
					<input type="number" id="quantity" name="quantity" th:value="${product.quantity}" required
						class="form-control" />
				</div>
			</div>

			<div class="form-group row">
				<label for="productFile" class="col-sm-3 col-form-label"><img
						th:src="@{'/images/' + ${product.imagePath}}" width="100" height="100" /></label>
				<div class="col-sm-9">
					<input type="file" id="productFile" name="file" th:value="${product.imagePath}" accept="image/*"
						required class="form-control" />
					<small>Upload .jpg file only</small>
				</div>
			</div>

			<div class="form-group text-center mt-4">
				<button type="submit" class="btn btn-primary"> Update Product </button>
			</div>
		</form>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
