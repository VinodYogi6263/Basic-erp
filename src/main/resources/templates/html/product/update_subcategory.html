<!DOCTYPE html>
<html>

<head>
	<title>Update sub Category</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f4f4f4;
			text-align: center;
		}

		h1 {
			margin-top: 20px;
		}

		div {
			margin-top: 10px;
		}

		form {
			max-width: 400px;
			margin: 0 auto;
			background-color: #fff;
			padding: 20px;
			border-radius: 5px;
			box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
		}

		label {
			display: block;
			text-align: left;
			margin-bottom: 10px;
			font-weight: bold;
		}

		input[type="number"],
		input[type="text"] {
			width: 95%;
			padding: 10px;
			margin-bottom: 15px;
			border: 1px solid #ccc;
			border-radius: 5px;
		}

		button[type="submit"] {
			background-color: #007BFF;
			color: #fff;
			border: none;
			border-radius: 5px;
			padding: 10px 20px;
			cursor: pointer;
		}

		button[type="submit"]:hover {
			background-color: #0056b3;
		}

		a:hover {
			text-decoration: none;
			color: darkblue;
			cursor: alias;
			text-transform: capitalize;
		}
	</style>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="/static/images/favicon/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body style="background-color:rgb(64, 0, 128)">
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<!-- Navbar header with the collapse button -->
			<div class="navbar-header">
				<!-- Toggle button for collapsing the menu on smaller screens -->
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a style="color: #fff;" class="navbar-brand" href="http://localhost:9090/index/page">BASIC-ERP</a>
			</div>

			<!-- Navbar links -->
			<div class="collapse navbar-collapse" id="myNavbar">
				<ul class="nav navbar-nav">
					<li class="nav-item">
						<a class="nav-link" href="http://localhost:9090/index/page">
							<i class="fas fa-home"></i> Home
						</a>
					</li>
					<li><a href="http://localhost:9090/coupon/list"> <i class="fas fa-list"></i>
							Coupons</a></li>
					<li><a href="http://localhost:9090/listProduct"> <i class="fas fa-list"></i> Products</a></li>
					<li><a href="http://localhost:9090/listCatagory"><i class="fas fa-list"></i> Categories</a> </li>

			</div>
		</div>
	</nav>

	<form th:object="${categories}" th:action="@{/updateSubCategory}" method="post">
		<h2>Update Sub Category</h2>

		<label for="name">Sub Category Id:</label>
		<input type="number" th:field="${categories.subCategoryId}" th:readonly="true" /><br>

		<label for="name">Sub Category Name:</label>
		<input type="text" id="subCategoryName" name="subCategoryName" th:value="${categories.subCategoryName}"
			required /><br>

		<button type="submit">Update</button>
	</form>



</body>

</html>
