<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Status Update Message</title>
	<style>
		.modal {
			display: none;
			position: fixed;
			z-index: 1;
			left: 0;
			top: 0;
			width: 100%;
			height: 100%;
			background-color: rgba(0, 0, 0, 0.5);
		}

		.modal-content {
			background-color: #fefefe;
			margin: 15% auto;
			padding: 20px;
			border: 1px solid #888;
			width: 50%;
			text-align: center;
			position: relative;
		}

		.close {
			position: absolute;
			right: 10px;
			top: 5px;
			color: #aaa;
			font-size: 20px;
			cursor: pointer;
		}
	</style>
	<link rel="icon" href="/static/images/favicon/favicon.ico" type="image/x-icon">
</head>

<body>
	<div id="myModal" class="modal">
		<div class="modal-content">
			<span class="close">&times;</span>
			<p id="modal-message"></p>
		</div>
	</div>


</body>

</html>
