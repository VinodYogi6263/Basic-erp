<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="/static/images/favicon/favicon.ico" type="image/x-icon">
	<title>Role Permissions</title>
	<style>
		body {
			background-color: rgb(64, 0, 128);
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}

		.navbar {
			background-color: #007bff;
		}

		.navbar-brand,
		.navbar-nav li a {
			color: #fff !important;
		}

		.container {
			max-width: 800px;
			margin: 20px auto;
			background-color: #fff;
			padding: 20px;
			box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
			border-radius: 8px;
		}


		label {
			display: block;
			margin-bottom: 10px;
			font-weight: bold;
		}

		input[type="text"] {
			width: 95%;
			padding: 10px;
			margin-bottom: 15px;
			border: 1px solid rgb(0, 0, 255);
			border-radius: 4px;
		}

		.permission-group {
			margin-bottom: 20px;
		}

		.permission-group h2 {
			margin-bottom: 10px;
			color: rgb(0, 0, 160);
			font-size: 20px;
			font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
			border-top: black;
		}

		.permission-group label {
			display: block;
			margin-bottom: 5px;
		}

		.styled-button {
			background-color: rgb(0, 0, 255);
			color: #fff;
			padding: 10px 20px;
			border: none;
			border-radius: 4px;
			cursor: pointer;
		}

		.styled-button:hover {
			background-color: #0056b3;
		}
	</style>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body style="background-color: rgb(64, 0, 128);">
	<!-- Navigation Bar -->
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">BASIC-ERP</a>
			</div>
			<ul class="nav navbar-nav">
				<li class="nav-item">
					<a class="nav-link" href="http://localhost:9090/index/page">
						<i class="fas fa-home"></i> Home
					</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="http://localhost:9090/roles-list/page"><i class="fas fa-list"></i> View Roles</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="http://localhost:9090/assign-roles/page">âž§Assign Role</a>
				</li>
				
			</ul>
			<ul class="nav navbar-nav navbar-right">
				<li><a href="http://localhost:9090/profile"><span class="glyphicon glyphicon-user"></span>Profile</a>
				</li>
				<li><a href="http://localhost:9090/logout"><span class="glyphicon glyphicon-log-in">Logout</span></a>
				</li>
			</ul>
		</div>
	</nav>
	<div class="container">
		<h1>Create Role with Permissions</h1>
		<form action="http://localhost:9090/createrole" method="post">
			<div class="form-group">
				<label for="roleName">Role Name:</label>
				<input type="text" id="roleName" name="roleName" class="form-control" required>
			</div>
			<div class="permission-group">
				<h2>Select Product Permissions</h2>
				<div class="checkbox">
					<label><input type="checkbox" name="permissions" value="ROLE_PRODUCT-LIST"> Product List</label>
					<label><input type="checkbox" name="permissions" value="ROLE_PRODUCT-ADD"> Add Product</label>
					<label><input type="checkbox" name="permissions" value="ROLE_PRODUCT-UPDATE"> Update Product</label>
					<label><input type="checkbox" name="permissions" value="ROLE_PRODUCT-DELETE"> Delete Product</label>
				</div>
			</div>
			<div class="permission-group">
				<h2>Select Coupon Permissions</h2>
				<div class="checkbox">
					<label><input type="checkbox" name="permissions" value="ROLE_COUPON-LIST"> Coupon List</label>
					<label><input type="checkbox" name="permissions" value="ROLE_COUPON-ADD"> Add Coupon</label>
					<label><input type="checkbox" name="permissions" value="ROLE_COUPON-UPDATE"> Update Coupon</label>
					<label><input type="checkbox" name="permissions" value="ROLE_COUPON-DELETE"> Delete Coupon</label>
				</div>
			</div>
			<div class="permission-group">
				<h2>Select Category Permissions</h2>
				<div class="checkbox">
					<label><input type="checkbox" name="permissions" value="ROLE_CATEGORY-LIST"> Category List</label>
					<label><input type="checkbox" name="permissions" value="ROLE_CATEGORY-ADD"> Add Category</label>
					<label><input type="checkbox" name="permissions" value="ROLE_CATEGORY-UPDATE"> Update
						Category</label>
					<label><input type="checkbox" name="permissions" value="ROLE_CATEGORY-DELETE"> Delete
						Category</label>
				</div>
			</div>
			<div class="permission-group">
				<h2>Select Sub-Category Permissions</h2>
				<div class="checkbox">
					<label><input type="checkbox" name="permissions" value="ROLE_SUB_CATEGORY-LIST"> Sub-Category
						List</label>
					<label><input type="checkbox" name="permissions" value="ROLE_SUB_CATEGORY-ADD"> Add
						Sub-Category</label>
					<label><input type="checkbox" name="permissions" value="ROLE_SUB_CATEGORY-UPDATE"> Update
						Sub-Category</label>
					<label><input type="checkbox" name="permissions" value="ROLE_SUB_CATEGORY-DELETE"> Delete
						Sub-Category</label>
				</div>
			</div>
			<button type="submit" class="styled-button">Create Role</button>
		</form>
	</div>
</body>

</html>
