		.form_container button {

		form {
			border: 2px solid black;
			border-radius: 5px;
			background-color: white;
			margin: 10px;
			padding: 20px;

		table {
			width: 94%;
			border-collapse: collapse;
			margin-bottom: 20px;

		th,
		td {
			border: 1px solid #ddd;

		th {

		a {

		h2 {
			align-self: center;
			color: white;
		}

		.button-link {
			display: inline-block;
			padding: 5px 10px;
			text-align: center;
			text-decoration: none;
			background-color: #007bff;
			color: #fff;
			border: none;
			border-radius: 16px;
			cursor: pointer;
			transition: background-color 0.3s ease;
		}

		.button-link:hover {
			background-color: rgb(230, 0, 0);
			color: #fff;

<body style="background-color:rgb(64, 0, 128)">
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<!-- Navbar header with the collapse button -->
			<div class="navbar-header">
				<!-- Toggle button for collapsing the menu on smaller screens -->

					<span class="icon-bar"></span>
				</button>
				<a style="color: #fff;" class="navbar-brand" href="http://localhost:9090/index/page">BASIC-ERP</a>
			</div>

			<!-- Navbar links -->
			<div class="collapse navbar-collapse" id="myNavbar">
				<ul class="nav navbar-nav">
					<li class="nav-item">
						<a class="nav-link" href="http://localhost:9090/index/page">
							<i class="fas fa-home"></i> Home
						</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="http://localhost:9090/assign-roles/page">ðŸž‚Assign Role</a>

					<li><a href="http://localhost:9090/profile" style="color: #fff;"><span>

							Profile</a></li>

	<h2 style="color: rgb(255, 255, 255); text-align: center;">All Available Roles List</h2>
	<form>

		<div class="form_container">
			<table  style="padding: 10px;">
				<tr>
					<th>Role Name</th>
					<th>Check Permissions</th>
					<th>Delete Role</th>
				</tr>
				<tr th:each="role : ${roles}" style="padding: 10px;">
					<td th:text="${role.name}"></td>
					<td>
						<!-- Add buttons/link for update a role -->
						<a th:href="@{/update-role/page(id=${role.id},name=${role.name})}" class="button-link">View &
							Update</a>
					</td>
					<td>
						<!-- Add a button/link to delete a role -->
						<a th:href="@{/delete-role(id=${role.id})}"
							onclick="return confirm('Are you sure you want to delete this role?')"
							class="button-link">Delete</a>
					</td>
				</tr>
			</table>
		</div>
	</form>

</body>

</html>
