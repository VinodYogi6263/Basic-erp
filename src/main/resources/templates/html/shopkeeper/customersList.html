<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Shopkeeper Dashboard</title>
	<link rel="icon" href="/static/images/favicon/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	<style>
		.button-link {
			display: inline-block;
			padding: 5px 10px;
			text-align: center;
			text-decoration: none;
			background-color: rgb(0, 128, 255);
			color: #fff;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			transition: background-color 0.5s ease;

		}

		.button-link:hover {
			background-color: rgb(0, 0, 255);
			text-decoration: none;
			color: #fff;
			font-weight: 150;
		}
	</style>
</head>

<body style="background-color: azure;">
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<!-- Navbar header with the collapse button -->
			<div class="navbar-header">
				<!-- Toggle button for collapsing the menu on smaller screens -->
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a style="color: #fff;" class="navbar-brand" href="http://localhost:9090/index/page">BASIC-ERP</a>
			</div>

			<!-- Navbar links -->
			<div class="collapse navbar-collapse" id="myNavbar">
				<ul class="nav navbar-nav">
					<li class="nav-item">
						<a class="nav-link" href="http://localhost:9090/index/page">
							üè† Home</a>
					</li>
					<li>
						<a href="http://localhost:9090/coupon/list"> üí∞ Coupons</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="http://localhost:9090/listProduct"> <i class="fas fa-list"></i>
							Products</a>
					</li>

					<li class="nav-item">
						<a class="nav-link" href="http://localhost:9090/listCategory"> üì¶ Categories</a>
					</li>

					<li class="nav-item">
						<a class="nav-link" href="http://localhost:9090/roles-list/page"> <i class="fas fa-list"></i>
							View Roles</a>
					</li>
				</ul>

				<ul class="nav navbar-nav navbar-right">
					<li><a href="http://localhost:9090/profile" style="color: #fff;"><span>
								<i class="fas fa-user"></i></span>
							Profile</a></li>
					<li><a href="http://localhost:9090/logout" style="color: #fff;"><span>
								<i class="fas fa-sign-out-alt"></i>Logout</span></a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container-fluid">
		<h3 style="text-align: center;">All Customer List</h3>
		<hr>
		<table class="table" style="margin-left: 30px;">
			<thead>
				<tr>
					<th>UserId</th>
					<th>Email</th>
					<th>First Name</th>
					<th>Phone Number</th>
					<th>Address</th>
					<th>History</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="user : ${users}">
					<td th:text="${user.id}"></td>
					<td th:text="${user.email}"></td>
					<td th:text="${user.firstName}"></td>
					<td th:text="${user.phoneNo}"></td>
					<td th:text="${user.address}"></td>
					<td>
						<a th:href="@{/orderHistory(Id=${user.email})}" class="button-link">Orders History</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>

</html>
