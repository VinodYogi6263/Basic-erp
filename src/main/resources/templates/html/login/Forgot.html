<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Password Update Form</title>

	<link rel="stylesheet" type="text/css" href="/html/product/commondesign.css">
	<link rel="icon" href="/static/images/favicon/favicon.ico" type="image/x-icon">
	<style>
		.form_container {
			display: flex;
			flex-direction: column;
			align-items: center;
			height: 100vh;
		}

		.form_container form {
			text-align: center;
		}

		.form_container h1 {
			font-size: 24px;
			margin-bottom: 10px;
		}

		.form_container button {
			padding: 10px 20px;
			font-size: 16px;
		}

		form {
			border: 2px solid black;
			border-radius: 5px;
			background-color: white;
			margin: 10px;
			padding: 20px;
		}

		button {
			padding: 10px 20px;
			background-color: #007bff;
			/* Button background color */
			color: #fff;
			/* Text color */
			border: none;
			border-radius: 5px;
			font-size: 16px;
			cursor: pointer;
		}

		button:hover {
			background-color: #0056b3;
			/* Change background color on hover */
		}
	</style>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body style="background-color:rgb(64, 0, 128)">
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<!-- Navbar header with the collapse button -->
			<div class="navbar-header">
				<!-- Toggle button for collapsing the menu on smaller screens -->
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a style="color: #fff;" class="navbar-brand" href="http://localhost:9090/index/page">BASIC-ERP</a>
			</div>

			<!-- Navbar links -->
			<div class="collapse navbar-collapse" id="myNavbar">
				<ul class="nav navbar-nav">
					<li class="nav-item">
						<a class="nav-link" href="http://localhost:9090/user/page">
							<i class="fas fa-user-plus"></i>New Registration
						</a>
					</li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li>
						<a class="nav-link" href="http://localhost:9090/login">
							<i class="fas fa-sign-in-alt"></i> Login
						</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<!--Main Conent -->
	<div class="container mt-5">
		<div class="form_container">

			<form id="passwordUpdateForm" method="get" action="http://localhost:9090/forgot/update">
				<h3 style="text-align:center">Set Password</h3>
				<label for="newPassword"> Enter New Password:</label>
				<input type="password" id="newPassword" name="newPassword" required><br><br>
				<label for="confirmPassword"> Confirm New Password:</label>
				<input type="password" id="confirmPassword" name="confirmPassword" required><br><br>
				<div id="passwordMismatch" style="color: red; display: none;">
					New password and confirmation password do not match.
				</div>
				<button type="submit">Update</button>
			</form>
		</div>
	</div>
</body>

</html>
